<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>Dominic Hoogkamer</h2>
      <p>The Netherlands</p>
    </ion-item>

    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/card-saopaolo.png">

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="star"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


  <ion-list>
    <ion-list-header>
    Active Coupons
  </ion-list-header>
  <ion-item-sliding>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://www.scandichotels.com/imagevault/publishedmedia/qn6infvg30381stkubky/scandic-sundsvall-city-restaurant-verket-10.jpg">
      </ion-avatar>
      <h2>Witte de wit</h2>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        See Coupon
      </button>
      <button ion-button color="danger">
        <ion-icon name="mail"></ion-icon>
        Remove
      </button>      
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
  <ion-list>
    <ion-list-header>
    Used Coupons
  </ion-list-header>
  <ion-item-sliding>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://www.scandichotels.com/imagevault/publishedmedia/qn6infvg30381stkubky/scandic-sundsvall-city-restaurant-verket-10.jpg">
      </ion-avatar>
      <h2>Vapiano</h2>
    </ion-item>
    <ion-item-options side="right">

      <button ion-button color="danger">
        <ion-icon name="mail"></ion-icon>
        Remove
      </button>      
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

  <button block ion-button (click)="tradeCoupon()">Trade stars for coupons!</button>

</ion-content>
