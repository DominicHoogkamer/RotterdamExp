</ion-header>

        <sebm-google-map [latitude]="51.924420" [longitude]="4.477733" [zoom]="16">

     <sebm-google-map-polyline>
         <sebm-google-map-polyline-point [latitude]="51.924420" [longitude]="4.477733">
         </sebm-google-map-polyline-point>
         <sebm-google-map-polyline-point [latitude]="51.923674" [longitude]="4.470496">
         </sebm-google-map-polyline-point>
     </sebm-google-map-polyline>        </sebm-google-map>

    </ion-row>

</ion-content>
