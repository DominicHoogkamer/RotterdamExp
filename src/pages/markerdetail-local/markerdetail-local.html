
<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
       Terug
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-img width="100%" height="200px" [src]="img"></ion-img>
  
  <ion-grid padding>
    <h2>{{ title }}</h2>
    <p>{{ desc }}</p>

      <ion-list>
          <button ion-button outline color="secondary" clear-outline block (click)="getLocation()">Routebeschrijving</button>
  <ion-item>
    <ion-avatar item-start>
      <img src="https://s-media-cache-ak0.pinimg.com/originals/d3/69/d9/d369d9056795f553e244da66e8297cca.png">
    </ion-avatar>
    <h2>Finn</h2>
    <h3>Vind jij mijn experience intressant?</h3>
    <p>Aarsel niet om contact op te nemen!</p>
    <button ion-button outline color="secondary" clear-outline block>Neem contact op</button>
  </ion-item>
</ion-list>



 

  <h5>Soortgelijke locals in Rotterdam</h5>
  <ion-slides>
    <ion-slide>
      <img src="http://dailylin.nl/wp-content/uploads/2014/04/IMG_0406-1024x682.jpg">
      <p>Yoga Les</p>
    </ion-slide>
    <ion-slide>
      <img src="http://www.dutchgraffiti.com/wp-content/uploads/2016/06/20160610graffiti-rotterdam05.jpg">
      <p>Graffity Tour Rotterdam</p>
    </ion-slide>
  </ion-slides>
  </ion-grid>



</ion-content>
