
<ion-header>

  <ion-navbar>
    <ion-title>Local</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
       Clear
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-img width="100%" height="200px" src="https://www.contentedtraveller.com/wp-content/uploads/2016/02/Travel-Writers-Share-Their-Experiences-with-Airbnb-1.jpg"></ion-img>
  <ion-grid padding>
    <h2>Cave Peak Sky</h2>
    <ion-row>
      <ion-icon *ngIf="myRating>=1" class="star" name="star"></ion-icon>
      <ion-icon *ngIf="myRating>=2" class="star" name="star"></ion-icon>
      <ion-icon *ngIf="myRating>=3" class="star" name="star"></ion-icon>
      <ion-icon *ngIf="myRating>=4" class="star" name="star"></ion-icon>
      <ion-icon *ngIf="myRating>=5" class="star" name="star"></ion-icon>
      <ion-icon *ngIf="myRating==0" class="star" name="star-outline"></ion-icon>
      <ion-icon *ngIf="myRating<=1" class="star" name="star-outline"></ion-icon>
      <ion-icon *ngIf="myRating<=2" class="star" name="star-outline"></ion-icon>
      <ion-icon *ngIf="myRating<=3" class="star" name="star-outline"></ion-icon>
      <ion-icon *ngIf="myRating<=4" class="star" name="star-outline"></ion-icon>
    </ion-row>    


    <ion-row>
      <ion-col text-center>
        <h5>Take a Photo!</h5>
        <p>Remember this place and share it with your friends!</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
        ion-button
        icon-left
        block
        outline
        type="button">
        Reserve now!
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img [src]="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
        ion-button
        block
        color="secondary"
        type="button"
        (click)="closeModal()"
        >
        Go back to map
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
