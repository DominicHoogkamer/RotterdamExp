
<ion-header>

  <ion-navbar>
    <ion-title>{{dataArray.title}}</ion-title>
    <ion-buttons start >
      <button ion-button (click)="closeModal()">
       <span style="color: #FFF;">Terug</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-img width="100%" height="200px" [src]="dataArray.imgUrl"></ion-img>


  <ion-grid padding>
    <h2>{{dataArray.title}}</h2>
    <p>{{dataArray.description}}</p>
    <ion-row>
      <ion-icon *ngIf="myRating>=1" class="star" name="star"></ion-icon>
      <ion-icon *ngIf="myRating>=2" class="star" name="star"></ion-icon>
      <ion-icon *ngIf="myRating>=3" class="star" name="star"></ion-icon>
      <ion-icon *ngIf="myRating>=4" class="star" name="star"></ion-icon>
      <ion-icon *ngIf="myRating>=5" class="star" name="star"></ion-icon>
      <ion-icon *ngIf="myRating==0" class="star" name="star-outline"></ion-icon>
      <ion-icon *ngIf="myRating<=1" class="star" name="star-outline"></ion-icon>
      <ion-icon *ngIf="myRating<=2" class="star" name="star-outline"></ion-icon>
      <ion-icon *ngIf="myRating<=3" class="star" name="star-outline"></ion-icon>
      <ion-icon *ngIf="myRating<=4" class="star" name="star-outline"></ion-icon>
    </ion-row>    
    <ion-row style="margin-bottom: 20px">
      <ion-col>
        <button
          ion-button
          block
          outline
          type="button"
          color="danger"
          icon-left
          (click)="presentAlert()">
          <ion-icon name="star"></ion-icon>
          Geef een ster!
        </button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          outline
          type="button"
          color="danger"
          icon-left
          (click)="presentAlertGames()">
          <ion-icon name="ios-game-controller-b"></ion-icon>
          Games 
        </button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          type="button"
          icon-left
          outline
          color="danger"
          (click)="getLocation()">
          <ion-icon name="compass"></ion-icon>
          Routebeschrijving
        </button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="imageUrl == ''">
      <ion-col>
        <button
        ion-button
        icon-left
        block
        outline
        color="danger"
        type="button"
        (click)="onTakePhoto()">
        <ion-icon name="camera"></ion-icon>
        Neem een foto en share!
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img *ngIf="!imageUrl == ''" [src]="imageUrl" style="margin: 20px 0 40px 0">
      </ion-col>
    </ion-row>


  </ion-grid>

<ion-list>
    <ion-list-header>
      Recente Reviews
    </ion-list-header>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2>Dominic</h2>
      <h3>Positief</h3>
      <p>Een zeer leuke spot om is langs te gaan</p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2>Maarten</h2>
      <h3>Positief</h3>
      <p>Iedereen is erg vriendelijk</p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <h2>Roxanne</h2>
      <h3>Negatief</h3>
      <p>Het was zeer druk, niet aan te raden</p>
    </ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <ion-row>
      <ion-col>
        <p style="color: #FFF;">â‚¬10 per persoon</p>
      </ion-col>
      <ion-col>
        <button ion-button block color="light" (click)="buyTicket()">Koop Ticket</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
